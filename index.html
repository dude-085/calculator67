<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Calculator box */
    .calc {
      width: 320px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 28px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: right;
      overflow-x: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      height: 52px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .num { background: #333; color: #fff; }
    .op { background: #555; color: #fff; }
    .eq { background: #0f0; color: #000; grid-column: span 2; font-weight: bold; }
    .clear { background: #c00; color: #fff; grid-column: span 2; }

    .made { text-align: center; margin-top: 10px; font-size: 12px; opacity: 0.7; }

    /* Troll screen */
    #trollScreen {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }

    #trollScreen h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    #trollScreen img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    #msgBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.6;
    }
    #msgBtn:hover { opacity: 1; }
  </style>
</head>
<body>
  <!-- Calculator -->
  <div class="calc" id="calcBox">
    <div id="display" class="display">0</div>
    <div class="grid">
      <button class="clear" data-act="clear">AC</button>
      <button class="op" data-val="/">÷</button>
      <button class="op" data-val="*">×</button>
      <button class="op" data-val="-">−</button>

      <button class="num" data-val="7">7</button>
      <button class="num" data-val="8">8</button>
      <button class="num" data-val="9">9</button>
      <button class="op" data-val="+">+</button>

      <button class="num" data-val="4">4</button>
      <button class="num" data-val="5">5</button>
      <button class="num" data-val="6">6</button>
      <button class="eq" data-act="eq">=</button>

      <button class="num" data-val="1">1</button>
      <button class="num" data-val="2">2</button>
      <button class="num" data-val="3">3</button>
      <button class="num" data-val="0">0</button>
      <button class="num" data-val=".">.</button>
    </div>
    <div class="made">(made by robert)</div>
  </div>

  <!-- Troll screen -->
  <div id="trollScreen">
    <h1>Get Trolled</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Trollface_non-free.png" alt="Trollface" />
    <button id="msgBtn">Show Message</button>
  </div>

<script>
  const display = document.getElementById("display");
  const calcBox = document.getElementById("calcBox");
  const trollScreen = document.getElementById("trollScreen");
  const msgBtn = document.getElementById("msgBtn");

  let expr = "";

  function render() {
    display.textContent = expr.length ? expr : "0";
  }

  function safeEval(e) {
    try {
      if (!/^[0-9+\-*/.() ]*$/.test(e)) throw "bad";
      // eslint-disable-next-line no-new-func
      return Function(`return (${e})`)();
    } catch {
      return "Error";
    }
  }

  function onEquals() {
    if (expr.trim() === "676767") {
      calcBox.style.display = "none";
      trollScreen.style.display = "block";
      return;
    }
    expr = String(safeEval(expr));
    render();
  }

  document.addEventListener("click", (e)=>{
    const btn = e.target.closest("button");
    if(!btn) return;
    const val = btn.getAttribute("data-val");
    const act = btn.getAttribute("data-act");
    if(val!=null){ expr += val; render(); }
    else if(act==="clear"){ expr=""; render(); }
    else if(act==="eq"){ onEquals(); }
  });

  msgBtn.addEventListener("click", ()=>{
    alert("我浪费了你的时间"); // Chinese: "I wasted your time"
  });

  render();
</script>
</body>
</html>
